<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .container { margin-top: 30px; }
    .btn-animate { transition: transform 0.3s; }
    .btn-animate:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detail Produk</h1>
    <div class="row">
      <div class="col-md-6">
        <!-- Gambar produk dengan zoom in effect -->
        <img src="https://cf.shopee.co.id/file/6eb6f01c7611a07cda05f873ce8a54ab" alt="Produk" class="img-fluid mb-2" style="border-radius: 5px;">
        <img src="https://lzd-img-global.slatic.net/g/p/1469a0ccac58a0a46f7f3798a5efd16f.jpg_720x720q80.jpg" alt="Produk Lainnya" class="img-fluid mb-2" style="border-radius: 5px;">
      </div>
      <div class="col-md-6">
        <!-- Informasi produk -->
        <h2>Pensil 2B</h2>
        <p>Harga: Rp 5.000</p>
        <p>Deskripsi: Pensil berkualitas tinggi untuk berbagai kebutuhan menulis.</p>
        <p>Spesifikasi: Diameter 2mm, panjang 18cm.</p>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" class="form-control mb-3" value="1" min="1">
        <button id="addToCart" class="btn btn-success btn-animate">Tambah ke Keranjang</button>
      </div>
    </div>
  </div>

  <script>
    // Tambah ke Keranjang Alert
    document.getElementById("addToCart").addEventListener("click", function() {
      alert("Produk telah ditambahkan ke keranjang!");
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
